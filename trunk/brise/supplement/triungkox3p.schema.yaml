# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: triungkox3p
  name: 中古三拼
  version: "2012.07.02"
  author:
    - 古韻 <biopolyhedron@gmail.com>
  description: |
    中古漢語三拼。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^atk$/a/
    - abbrev/^eyt$/e/
    - abbrev/^itq$/i/
    - abbrev/^kaz$/k/
    - abbrev/^leu$/l/
    - abbrev/^msa$/m/
    - abbrev/^mpf$/m/
    - abbrev/^nta$/n/
    - abbrev/^qof$/n/
    - abbrev/^nkh$/n/
    - abbrev/^plt$/p/
    - abbrev/^qit$/q/
    - abbrev/^qaa$/q/
    - abbrev/^tek$/t/
    - abbrev/^waq$/w/
    - abbrev/^ymq$/y/
    - abbrev/^zay$/z/

translator:
  dictionary: triungkox3p

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"
