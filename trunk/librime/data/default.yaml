# Rime default settings
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: default
  name: Rime

engine:
  processors:
    - speller
    - punctuator
    - navigator
    - selector
    - express_editor
  segmentors:
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
    - trivial_translator

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: "'"

translator:
  dictionary: luna_pinyin

punctuator:
  mapping:
    "," : [ ，, "," ]
    "." : [ 。, ".", ． ]
    "<" : [ 《, 〈, «, ‹, "<" ]
    ">" : [ 》, 〉, », ›, ">" ]
    "/" : [ "/", ／, ⧸, ÷ ]
    "?" : [ ？, "?" ]
    ";" : [ ；, ";" ]
    ":" : [ ：, ":" ]
    "'" : { pair: [ "‘", "’" ] }
    "\"" : { pair: [ "“", "”" ] }
    "\\" : [ 、, "\\", ＼, ⧹ ]
    "|" : [ ｜, "|" ]
    "`" : [ ｀, "`" ]
    "~" : [ ～, "~" ]
    "!" : [ ！, "!" ]
    "@" : [ "@", ＠, ☯ ]
    "#" : [ ＃, "#", ⌘, ⌨ ]
    "%" : [ ％, "%", ° ]
    "$" : [ ￥, "$" ]
    "^" : [ ……, …, "^" ]
    "&" : [ ＆, "&" ]
    "*" : [ ·, "*", ×, ＊, ※, ❂ ]
    "(" : [ （, "(" ]
    ")" : [ ）, ")" ]
    "-" : [ －, "-" ]
    "_" : [ ——, "_" ]
    "+" : [ ＋, "+" ]
    "=" : [ ＝, "=" ]
    "[" : [ 「, 【, 〔, ［, "[" ]
    "]" : [ 」, 】, 〕, ］, "]" ]
    "{" : [ 『, 〗, ｛, "{" ]
    "}" : [ 』, 〖, ｝, "}" ]
