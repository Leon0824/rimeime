<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>typewriter</title>
    <link rel="stylesheet" type="text/css" href="css/model.css" />
    <script language="JavaScript" type="text/javascript" src="script/jquery.js"></script>
    <script language="JavaScript" type="text/javascript" src="script/model.js"></script>
    <script language="JavaScript" type="text/javascript" src="script/combo.js"></script>
  </head>
  <body>
    <br />
    <p id="prompt"></p>
    <table align="center">
    <tr>
      <td id="column_0_place_holder"><sub>&nbsp;</sub></td>
      <td id="key_backquote"><span></span> <sub class="key_label">`</sub></td>
      <td id="key_1"><span></span> <sub class="key_label">1</sub></td>
      <td id="key_2"><span></span> <sub class="key_label">2</sub></td>
      <td id="key_3"><span></span> <sub class="key_label">3</sub></td>
      <td id="key_4"><span></span> <sub class="key_label">4</sub></td>
      <td id="key_5"><span></span> <sub class="key_label">5</sub></td>
      <td id="key_6"><span></span> <sub class="key_label">6</sub></td>
      <td id="key_7"><span></span> <sub class="key_label">7</sub></td>
      <td id="key_8"><span></span> <sub class="key_label">8</sub></td>
      <td id="key_9"><span></span> <sub class="key_label">9</sub></td>
      <td id="key_0"><span></span> <sub class="key_label">0</sub></td>
      <td id="key_hyphen"><span></span> <sub class="key_label">-</sub></td>
      <td id="key_equal"><span></span> <sub class="key_label">=</sub></td>
    </tr>
    <tr>
      <td colspan="2" />
      <td id="key_q"><span></span> <sub class="key_label">Q</sub></td>
      <td id="key_w"><span></span> <sub class="key_label">W</sub></td>
      <td id="key_e"><span></span> <sub class="key_label">E</sub></td>
      <td id="key_r"><span></span> <sub class="key_label">R</sub></td>
      <td id="key_t"><span></span> <sub class="key_label">T</sub></td>
      <td id="key_y"><span></span> <sub class="key_label">Y</sub></td>
      <td id="key_u"><span></span> <sub class="key_label">U</sub></td>
      <td id="key_i"><span></span> <sub class="key_label">I</sub></td>
      <td id="key_o"><span></span> <sub class="key_label">O</sub></td>
      <td id="key_p"><span></span> <sub class="key_label">P</sub></td>
      <td id="key_bracketleft"><span></span> <sub class="key_label">[</sub></td>
      <td id="key_bracketright"><span></span> <sub class="key_label">]</sub></td>
    </tr>
    <tr>
      <td colspan="2" />
      <td id="key_a"><span></span> <sub class="key_label">A</sub></td>
      <td id="key_s"><span></span> <sub class="key_label">S</sub></td>
      <td id="key_d"><span></span> <sub class="key_label">D</sub></td>
      <td id="key_f"><b><span></span></b> <sub class="key_label">F</sub></td>
      <td id="key_g"><span></span> <sub class="key_label">G</sub></td>
      <td id="key_h"><span></span> <sub class="key_label">H</sub></td>
      <td id="key_j"><b><span></span></b> <sub class="key_label">J</sub></td>
      <td id="key_k"><span></span> <sub class="key_label">K</sub></td>
      <td id="key_l"><span></span> <sub class="key_label">L</sub></td>
      <td id="key_semicolon"><span></span> <sub class="key_label">;</sub></td>
      <td id="key_quote"><span></span> <sub class="key_label">'</sub></td>
      <td />
    </tr>
    <tr>
      <td colspan="2" />
      <td id="key_z"><span></span> <sub class="key_label">Z</sub></td>
      <td id="key_x"><span></span> <sub class="key_label">X</sub></td>
      <td id="key_c"><span></span> <sub class="key_label">C</sub></td>
      <td id="key_v"><span></span> <sub class="key_label">V</sub></td>
      <td id="key_b"><span></span> <sub class="key_label">B</sub></td>
      <td id="key_n"><span></span> <sub class="key_label">N</sub></td>
      <td id="key_m"><span></span> <sub class="key_label">M</sub></td>
      <td id="key_comma"><span></span> <sub class="key_label">,</sub></td>
      <td id="key_period"><span></span> <sub class="key_label">.</sub></td>
      <td id="key_slash"><span></span> <sub class="key_label">/</sub></td>
      <td colspan="2" />
    </tr>
    <tr>
      <td colspan="5" />
      <td id="key_space" colspan="4"><span></span> <sub class="key_label">_</sub></td>
      <td colspan="5" />
    </tr>
    </table>
    <br />
    <form action="#">
      <p>
        <input type="text" id="buffer" />
      </p>
    </form>
    <textarea id="output"></textarea>
  </body>
</html>
