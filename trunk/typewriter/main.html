<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>打字機</title>
    <script type="text/javascript" language="JavaScript" src="script/jquery.js"></script>
    <script type="text/javascript" language="JavaScript" src="script/main.js"></script>
  </head>
  <body>
    <form id="main_form" name="main_form" method="get" action="model.html" target="model_frame">
      <p>
        提示: <input type="text" id="prompt" name="prompt" size="6" />
        <input type="submit" id="submit" name="submit" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        佈局:
        <select id="schema_select" name="schema_select">
          <option value="english">英文鍵盤</option>
          <option value="cangjie">倉頡</option>
          <option value="quick">速成</option>
          <option value="zhuyin">注音</option>
          <option value="zhung">中州話注音</option>
          <option value="lmz">中州羅馬字</option>
          <option value="canton">拉丁粵文</option>
          <option value="foochow">Foochow</option>
          <option value="v5">宮保拼音 第五式</option>
          <option value="v6">宮保拼音 第六式</option>
          <option value="v9">宮保拼音 第九式</option>
        </select>
        <input type="hidden" id="schema" name="schema" />
        編輯區大小: 
        <input type="text" id="buffer_size" name="buffer_size" size="2" />
        輸出字數: 
        <input type="text" id="output_length" name="output_length" size="2" />
        <a href="help.html" target="_new">幫助</a>
      </p>
    </form>
    <hr/>
    <iframe id="model_frame" name="model_frame" width="100%" height="88%" style="border-style:none;" src="" />
  </body>
</html>
