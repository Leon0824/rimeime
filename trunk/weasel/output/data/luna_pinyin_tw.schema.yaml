# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: luna_pinyin_tw
  name: 臺灣正體
  version: "0.9.3"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    Transliteration from opencc standard to Taiwan variant.

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_tw
    reset: 1
    # 啓用opencc字形轉換，但不在選單中顯示

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - r10n_translator
  filters:
    - simplifier
    - unifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: "'"

translator:
  dictionary: luna_pinyin

simplifier:
  opencc_config: zht2zhtw_v.ini
  option_name: zh_tw

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
